# FILES
defaults: # (these specify which config FILES to use)
  ############## TRAIN ###################################
  - train/config: splade
  - train/data: distil_from_ensemble
  - train/model: splade_cocondenser
  ############## INDEX ###################################
  - index: msmarco
  ############## RETRIEVE ################################
  - retrieve_evaluate: all
  ############### FLOPS ##################################
  - flops: msmarco

# Direct PARAMETER setting
config:
  loss: DistilMarginMSE
  regularizer:
    FLOPS:
      lambda_q: 0.5
      lambda_d: 0.4
      T: 50000
      targeted_rep: rep
      reg: FLOPS
  checkpoint_dir: experiments/idf/checkpoint
  index_dir: experiments/idf/index
  out_dir: experiments/idf/out
  matching_type: PriorSpladeV2
  train_batch_size: 64 
  eval_batch_size: 200
  index_retrieve_batch_size: 150
  max_length: 256
  nb_iterations: 100000